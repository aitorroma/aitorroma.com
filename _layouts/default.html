<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">
    <meta property="og:image" content="{{ site.url }}/assets/images/profile.jpg">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/logo-ios.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if page.stylesheets %}
      {% for stylesheet in page.stylesheets %}
        <link rel="stylesheet" href="{{ stylesheet }}">
      {% endfor %}
    {% endif %}
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Analytics -->
    <script defer data-domain="aitorroma.com" src="https://plausible.hiveagile.dev/js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="site-title">{{ site.title }}</a>
                <button class="menu-toggle" aria-label="Menú">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-links">
                    <a href="/curriculum">Currículum</a>
                    <a href="/blog">Blog</a>
                    <a href="https://t.me/aitorroma" target="_blank" class="telegram-link">
                        <img src="/assets/images/icons/telegram.svg" alt="Telegram" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;">
                        Canal Oficial
                    </a>
                    <a href="https://aitorroma.com/feed.xml" class="rss-link">
                        <svg style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M6.18,15.64A2.18,2.18 0 0,1 8.36,17.82C8.36,19 7.38,20 6.18,20C5,20 4,19 4,17.82A2.18,2.18 0 0,1 6.18,15.64M4,4.44A15.56,15.56 0 0,1 19.56,20H16.73A12.73,12.73 0 0,0 4,7.27V4.44M4,10.1A9.9,9.9 0 0,1 13.9,20H11.07A7.07,7.07 0 0,0 4,12.93V10.1Z"/>
                        </svg>
                        RSS
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
